<!doctype html>
<html lang="en">
  <head>
    <title>Smokestack test</title>
  </head>
  <body>
    <div style="margin: auto; width: 500px;">
      <a href="http://validator.w3.org/check/referer" rel="nofollow" title="Validate as HTML5">
        <img src="html5.svg" width="90" style="margin-right: 20px; float: left;" alt="HTML5 icon from W3C"/>
      </a>
      <img src="js.svg" width="90" style="margin-left: 20px; float: right;" alt="JS icon from Wikimedia Commons"/>
      <p style="text-align: center;">
        Smokestack <b id="boldface">has not</b> been loaded.
      </p>
      <p id="token" style="text-align: center;">
      </p>
    </div>
    <script src="smokestack.js"></script>
    <script>
      let names = ["Alice", "Bob", "Charlene", "Donald", "Eve", "Fred",
        "Gabriel", "Hermione", "Ian", "Jane", "Kevin", "Lara", "Mike",
        "Natalie", "Oscar", "Patricia", "Quinn", "Raven", "Samuel", "Tricia",
        "Uvall", "Vanessa", "Will", "Xaviera", "Yonatan", "Zach"];

      Module.onRuntimeInitialized = () => {
        let smokestack = new Module.Smokestack();
        for (let name of names) {
          smokestack.add(name);
        }
        document.getElementById("boldface").innerHTML = "has";
        document.getElementById("token").innerHTML =
          "Todayâ€™s lucky winner: <b>" + smokestack.pop() + "!</b>";
      }
    </script>
  </body>
</html>
